// TYPING FUNCTIONS
function typeText(el, text, speed=40, done){
  el.innerHTML = "";
  let i=0;
  function step(){
    if(i < text.length){
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(step, speed);
    } else {
      if(done) done();
    }
  }
  step();
}

function typeLines(el, lines, speed=90, gap=1200, done){
  let i=0;
  function next(){
    if(i >= lines.length){
      if(done) done();
      return;
    }
    typeText(el, lines[i], speed, ()=>{ i++; setTimeout(next, gap); });
  }
  next();
}
